<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>A-Frame</title>
    <script src='/vendor/aframe.js'></script>
  </head>
  <body style='background-color: #0A0A0A;'>
    <a-scene>
      <a-assets>
        <img id="texture-earth" src='/assets/earth-8k.jpg' />
        <img id='texture-space' src='/assets/space.jpg' />
      </a-assets>

      <a-sphere id='earth' src='#texture-earth' position='0 1 -2' radius='1.25'>
      </a-sphere>

      <a-sky src='#texture-space' />

      <a-light type='ambient' color='white' intensity='2' />
      <a-light type='directional' color='gold' intensity='1' position='0 5 5' />
      <a-light type='directional' color='white' intensity='1' position='0 5 5' />
    </a-scene>

    <script src='/dist/bundle.js' type='module'></script>
  </body>
</html>
